<main id="review-main">
  <h3 id="title" class="review-details">{{review.title}}</h3>
  <p id="director" class="review-details">{{review.director}}</p>
  <p id="cast" class="review-details">{{review.cast}}</p>
  <p id="notes" class="review-details">{{review.notes}}</p>
  <img id="image" src="{{review.image}}" alt="{{review.imageName}}"/>
</main>
