<form [formGroup]="imageInput" (ngSubmit)="onSubmit()" id="image-input" class="review-form" autocomplete="off">
  <input id="image"  formControlName="imagename" class="input-img" name="image" type="text" placeholder="Add image..." />
  <button id="img-button" class="img-button" type="submit">Search</button>
</form>
