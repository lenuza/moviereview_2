<body>
  <h1>Let's review some movies</h1>
  <main id="main">
    <div *ngFor="let movie of latestMovies">
      <h3 id="title" class="latest-movies">{{title}}</h3>
      <p id="cast" class="latest-movies">{{rating}}</p>
      <img id="image" src="{{poster}}" alt="{{title}}"/>
    </div>

  </main>
</body>
